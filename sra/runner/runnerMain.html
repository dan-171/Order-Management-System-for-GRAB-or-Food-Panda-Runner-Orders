<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Runner</title>
  <link rel="stylesheet" type="text/css" href="runnerMainStyle.css">

</head>
<body>
  <header>
    <div class="titleWithLogo">
        <h1>SUP TULANG ZZ</h1>
        <figure > 
            <img src="../../images/banner.webp" 
            class = "logo" 
            alt = "ShopLogo.JPEG"

    <nav>

    <div class="left-panel">
