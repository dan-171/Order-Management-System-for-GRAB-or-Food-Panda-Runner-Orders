<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SUP TULANG ZZ</title>

  <!-- css file -->
  <link rel="stylesheet" type="text/css" href="staffMainStyle.css">

  <!-- imported Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="titleWithLogo">
        <h1>SUP TULANG ZZ</h1>
        <figure alt = "Shop Logo.JPEG">
            <img src="../RESOURCE/menuzz/Slide1.jpeg" 
            class = "logo" 
            alt = "ShopLogo.JPEG">
        </figure>
    </div>
    <nav>
      <a href="#">DASHBOARD</a>
      <a href="staffMenu.html">MENU</a>
    </nav>
  </header>

  <main class="container">

    <!-- left order list panel -->
    <div class="left-panel">
      <div class="cardPanel">
        <div class="cardPanelTitle">Active Orders (<span id="orderCount">0</span>)</div>
        <input type="text" class = "searchBar" id="searchInput" placeholder="Search ID, Customer..." onkeyup="renderOrderList()">
        <div id="orderList"></div>
      </div>
    </div>

    <!-- right order detail panel -->
    <div class="right-panel">
      
      <div class="cardPanel" id="summaryPanel">
        <div class="cardPanelTitle">Order Summary</div>
        <div id="summaryContent" style="color:gray;">Select an order to view details.</div>
      </div>

      <div class="cardPanel hidden" id="deliveryPanel">
        <div class="cardPanelTitle">Delivery Assignment</div>
        <div id="deliveryContent"></div>
      </div>

      <div class="cardPanel hidden" id="actionPanel">
        <div class="cardPanelTitle" id="actionTitle">Update Status</div>
        <div class="action-grid" id="actionButtons"></div>
      </div>

    </div>
  </main>

  <!-- notification -->
  <footer class="notifications" id="notificationBar">System Ready.</footer>

  <script src = "staffMain.js"></script>
</body>
</html>
